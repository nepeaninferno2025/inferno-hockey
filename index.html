<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inferno Nepean Hockey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="assets/inferno-logo.png" type="image/png">

<style>
:root{
  --dark:#0c0c0c;
  --card:#171717;
  --accent:#ff4500;
  --text:#f2f2f2;
}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--dark);color:var(--text)}

.top-banner{
  background:#111;
  color:#fff;
  padding:10px 20px;
  font-weight:600;
  text-align:center;
  border-bottom:2px solid var(--accent);
}
.top-banner span{
  color:var(--accent);
  margin-right:10px;
}

header{
  background:linear-gradient(90deg,#8b0000,#ff4500);
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{display:flex;gap:18px;align-items:center}
.brand img{height:70px}
nav a{color:#fff;margin-left:18px;font-weight:600;cursor:pointer;text-decoration:none}
nav a.admin{border:1px solid #fff;padding:5px 12px;border-radius:20px}
nav a.logout{display:none;border:1px solid var(--accent);color:var(--accent);padding:5px 12px;border-radius:20px}

main{max-width:1200px;margin:auto;padding:40px 20px}
section{display:none}
section.active{display:block}

.card{background:var(--card);padding:30px;border-radius:14px}
h2{border-left:6px solid var(--accent);padding-left:14px}

table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{border:1px solid #2a2a2a;padding:10px;text-align:center}
th{background:#111;color:var(--accent)}

.admin-only{display:none}
textarea,input,button{width:100%;margin-top:12px;padding:10px;border-radius:8px;border:none}
textarea,input{background:#0f0f0f;color:#fff}
button{background:var(--accent);font-weight:700;cursor:pointer}

.action-btn{padding:4px 8px;border-radius:6px;border:none;cursor:pointer}
.edit-btn{background:orange}
.delete-btn{background:red;color:#fff}
.save-btn{background:green;color:#fff}
.cancel-btn{background:#777;color:#fff}
</style>
</head>

<body>

<!-- ðŸ”¥ TOP UPCOMING / RESULTS BANNER -->
<div class="top-banner" id="bannerText">
  <span>UPCOMING:</span> Inferno vs TBD â€” Date TBA
</div>

<header>
  <div class="brand">
    <img src="assets/inferno-logo.png">
    <h1>Inferno Nepean Hockey</h1>
  </div>
  <nav>
    <a onclick="show('league')">League</a>
    <a class="admin" onclick="show('admin')">Admin</a>
    <a class="logout" id="logoutBtn" onclick="logout()">Logout</a>
  </nav>
</header>

<main>

<section id="league" class="active">
  <div class="card">
    <h2>League Standings</h2>
    <table>
      <thead>
        <tr>
          <th>Team</th><th>GP</th><th>W</th><th>L</th><th>T</th><th>PTS</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="leagueBody"></tbody>
    </table>
    <textarea id="leagueInput" class="admin-only"
      placeholder="Team | GP | W | L | T | PTS"></textarea>
    <button class="admin-only" onclick="addTeam()">Add Team</button>
  </div>
</section>

<section id="admin">
  <div class="card">
    <h2>Admin Panel</h2>

    <h3>Top Banner (Upcoming / Results)</h3>
    <textarea id="bannerInput" class="admin-only"
      placeholder="Example: UPCOMING: Inferno vs Hawks â€” Oct 14 @ 7:00 | RESULT: Inferno 4â€“2 Sens"></textarea>
    <button class="admin-only" onclick="saveBanner()">Save Banner</button>

    <hr style="margin:30px 0;border:1px solid #333">

    <h3>Login</h3>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</section>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyCcl7fjelmFRMSNqrNfCTSEJxJcxj7lano",
  databaseURL:"https://infernohockey-b39f9-default-rtdb.firebaseio.com",
  projectId:"infernohockey-b39f9"
});
const db = getDatabase(app);

const ADMIN_USER="athenadmin";
const ADMIN_PASS="AthFon32";
let isAdmin=false;

window.show=id=>{
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

window.login=()=>{
  if(user.value!==ADMIN_USER||pass.value!==ADMIN_PASS)
    return alert("Wrong login");
  isAdmin=true;
  document.querySelectorAll(".admin-only").forEach(e=>e.style.display="block");
  logoutBtn.style.display="inline-block";
};

window.logout=()=>{
  isAdmin=false;
  document.querySelectorAll(".admin-only").forEach(e=>e.style.display="none");
  logoutBtn.style.display="none";
};

function renderStandings(){
  onValue(ref(db,"league"),snap=>{
    const body=document.getElementById("leagueBody");
    body.innerHTML="";
    let rows=[];
    const data=snap.val()||{};
    Object.keys(data).forEach(id=>{
      const row=data[id].split("|").map(v=>v.trim());
      if(row.length===6) rows.push({id,row});
    });

    rows.sort((a,b)=>(parseInt(b.row[5])||0)-(parseInt(a.row[5])||0));

    rows.forEach(({id,row})=>{
      const tr=document.createElement("tr");
      tr.dataset.id=id;
      tr.innerHTML=row.map(v=>`<td>${v}</td>`).join("")+
      `<td>${isAdmin?`
        <button class="action-btn edit-btn" onclick="editTeam('${id}')">Edit</button>
        <button class="action-btn delete-btn" onclick="deleteTeam('${id}')">Delete</button>
      `:"--"}</td>`;
      body.appendChild(tr);
    });
  });
}

window.addTeam=()=>{
  const input=document.getElementById("leagueInput");
  if(!input.value.trim()) return;
  set(ref(db,"league/"+Date.now()),input.value);
  input.value="";
};

window.deleteTeam=id=>{
  if(confirm("Delete this team?")) remove(ref(db,"league/"+id));
};

window.editTeam=id=>{
  const row=document.querySelector(`tr[data-id='${id}']`);
  const values=[...row.children].slice(0,6).map(td=>td.textContent);
  [...row.children].slice(0,6)
    .forEach((td,i)=>td.innerHTML=`<input value="${values[i]}">`);
  row.lastChild.innerHTML=`
    <button class="action-btn save-btn" onclick="saveTeam('${id}')">Save</button>
    <button class="action-btn cancel-btn" onclick="renderStandings()">Cancel</button>`;
};

window.saveTeam=id=>{
  const row=document.querySelector(`tr[data-id='${id}']`);
  const values=[...row.querySelectorAll("input")].map(i=>i.value.trim());
  set(ref(db,"league/"+id),values.join(" | "));
};

/* ðŸ”¥ TOP BANNER */
window.saveBanner=()=>{
  const val=document.getElementById("bannerInput").value.trim();
  if(val) set(ref(db,"banner"),val);
};

onValue(ref(db,"banner"),snap=>{
  if(snap.exists()) bannerText.innerHTML = snap.val();
});

renderStandings();
</script>

</body>
</html>
