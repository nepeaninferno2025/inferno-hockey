<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inferno Nepean Hockey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="assets/inferno-logo.png" type="image/png">

<style>
:root{
  --dark:#0c0c0c;
  --card:#171717;
  --accent:#ff4500;
  --text:#f2f2f2;
}
*{box-sizing:border-box}
body{margin:0;font-family:"Segoe UI",Arial,sans-serif;background:var(--dark);color:var(--text);}
header{background:linear-gradient(90deg,#8b0000,#ff4500);padding:18px 40px;display:flex;justify-content:space-between;align-items:center;}
.brand{display:flex;gap:18px;align-items:center}
.brand img{height:70px}
.brand span{font-size:14px;color:#ffe1e1}
nav{display:flex;gap:18px;align-items:center}
nav a{color:#fff;font-weight:600;cursor:pointer;text-decoration:none;font-size:14px;}
nav a.admin{border:1px solid #fff;padding:5px 12px;border-radius:20px;}
nav a.logout{border:1px solid #ff4500;color:#ff4500;padding:5px 12px;border-radius:20px;display:none;}

main{max-width:1200px;margin:auto;padding:40px 20px}
section{display:none}
section.active{display:block}

.card{background:var(--card);padding:30px;border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.45);}
h2{margin-top:0;border-left:6px solid var(--accent);padding-left:14px;}

table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{border:1px solid #2a2a2a;padding:10px;text-align:center;}
th{background:#111;color:#ff4500;}

.admin-only{display:none}
textarea,input,button{width:100%;margin-top:12px;padding:10px;border-radius:8px;border:none;}
textarea,input{background:#0f0f0f;color:#fff}
button{background:var(--accent);font-weight:700;cursor:pointer;}

.team-record{text-align:center;margin-bottom:30px}
.record-score{font-size:36px;color:#ff0000;font-weight:900}
a.link{color:#ff7a3d;text-decoration:none}
a.link:hover{text-decoration:underline}

.action-btn{padding:3px 6px;margin:0 2px;border:none;border-radius:6px;cursor:pointer;}
.edit-btn{background:orange;color:#000}
.delete-btn{background:red;color:#fff}

img.news-img{max-width:100%;margin-bottom:10px;border-radius:6px;}
video.clip-video{max-width:100%;margin-bottom:10px;border-radius:6px;}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="assets/inferno-logo.png">
    <div>
      <h1>Inferno Nepean Hockey</h1>
      <span>Loyalty • Trust • Commitment</span>
    </div>
  </div>

  <nav>
    <a onclick="show('news')">News</a>
    <a onclick="show('clips')">Clips</a>
    <a onclick="show('roster')">Roster</a>
    <a onclick="show('league')">League</a>
    <a onclick="show('coaches')">Coaches</a>
    <a class="admin" onclick="show('admin')">Admin</a>
    <a class="logout" id="logoutBtn" onclick="logout()">Logout</a>
  </nav>
</header>

<main>

<!-- NEWS -->
<section id="news" class="active">
  <div class="card">
    <h2>Team News</h2>
    <div id="newsText"></div>
    <textarea id="newsInput" class="admin-only" placeholder="Filename in assets folder, e.g., news1.jpg"></textarea>
    <button class="admin-only" onclick="addNews()">Add News</button>
  </div>
</section>

<!-- CLIPS -->
<section id="clips">
  <div class="card">
    <h2>Clips</h2>
    <div id="clipsText"></div>
    <textarea id="clipsInput" class="admin-only" placeholder="Filename in assets folder, e.g., clip1.mp4"></textarea>
    <button class="admin-only" onclick="addClip()">Add Clip</button>
  </div>
</section>

<!-- ROSTER -->
<section id="roster">
  <div class="card">
    <h2>Player Roster</h2>
    <table>
      <thead>
        <tr><th>Name</th><th>Position</th><th>#</th><th>Actions</th></tr>
      </thead>
      <tbody id="rosterBody"></tbody>
    </table>
    <textarea id="rosterInput" class="admin-only" placeholder="Name | Position | Number"></textarea>
    <button class="admin-only" onclick="save('roster')">Add Player</button>
  </div>
</section>

<!-- LEAGUE -->
<section id="league">
  <div class="card">
    <div class="team-record">
      <div class="record-score" id="recordText">0 - 0 - 0</div>
      <div>U15 HB Team I • 2025–2026</div>
      <textarea id="recordInput" class="admin-only"></textarea>
      <button class="admin-only" onclick="save('record')">Save Record</button>
    </div>
    <h2>League Standings</h2>
    <table>
      <thead>
        <tr><th>Team</th><th>GP</th><th>W</th><th>L</th><th>T</th><th>PTS</th><th>Actions</th></tr>
      </thead>
      <tbody id="leagueBody"></tbody>
    </table>
    <textarea id="leagueInput" class="admin-only" placeholder="Team | GP | W | L | T | PTS"></textarea>
    <button class="admin-only" onclick="save('league')">Add League Entry</button>
  </div>
</section>

<!-- COACHES -->
<section id="coaches">
  <div class="card">
    <h2>Coaching Staff</h2>
    <table>
      <thead><tr><th>Name</th><th>Role</th><th>Actions</th></tr></thead>
      <tbody id="coachesBody"></tbody>
    </table>
    <textarea id="coachesInput" class="admin-only" placeholder="Name | Role"></textarea>
    <button class="admin-only" onclick="save('coaches')">Add Coach</button>
  </div>
</section>

<!-- ADMIN LOGIN -->
<section id="admin">
  <div class="card">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</section>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyCcl7fjelmFRMSNqrNfCTSEJxJcxj7lano",
  databaseURL:"https://infernohockey-b39f9-default-rtdb.firebaseio.com",
  projectId:"infernohockey-b39f9"
});
const db = getDatabase(app);

const ADMIN_USER="athenadmin";
const ADMIN_PASS="AthFon32";

window.show=id=>{
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

window.login=()=>{
  if(user.value!==ADMIN_USER||pass.value!==ADMIN_PASS)
    return alert("Incorrect login");
  document.querySelectorAll(".admin-only").forEach(e=>e.style.display="block");
  logoutBtn.style.display="inline-block";
  alert("Admin mode enabled");
};

window.logout=()=>{
  document.querySelectorAll(".admin-only").forEach(e=>e.style.display="none");
  logoutBtn.style.display="none";
  show("news");
};

/* --- Tables with Edit/Delete --- */
function renderTable(key, bodyId, cols){
  onValue(ref(db,key), snap=>{
    const body = document.getElementById(bodyId);
    body.innerHTML = "";
    const data = snap.val() || {};
    Object.keys(data).forEach(id=>{
      const row = data[id].split("|").map(x=>x.trim());
      if(row.length===cols){
        const tr = document.createElement("tr");
        tr.innerHTML = row.map(v=>`<td>${v}</td>`).join("");
        tr.innerHTML += `<td>
          <button class="action-btn edit-btn" onclick="editRow('${key}','${id}','${cols}')">Edit</button>
          <button class="action-btn delete-btn" onclick="deleteRow('${key}','${id}')">Delete</button>
        </td>`;
        body.appendChild(tr);
      }
    });
  });
}

window.editRow = (key,id,cols)=>{
  const dataRef = ref(db, key+"/"+id);
  onValue(dataRef, snap=>{
    document.getElementById(key+"Input").value = snap.val();
  });
};

window.deleteRow = (key,id)=>{
  if(confirm("Delete this entry?")) remove(ref(db,key+"/"+id));
};

window.save = (key)=>{
  const input = document.getElementById(key+"Input");
  if(!input.value.trim()) return;
  const newId = Date.now().toString();
  set(ref(db,key+"/"+newId), input.value);
  input.value="";
};

renderTable("roster","rosterBody",3);
renderTable("league","leagueBody",6);
renderTable("coaches","coachesBody",2);

/* --- Record --- */
onValue(ref(db,"record"), s=> recordText.textContent = s.val() || "0 - 0 - 0");

/* --- News --- */
function addNews(){
  const file = newsInput.value.trim();
  if(!file) return;
  const newId = Date.now().toString();
  set(ref(db,"news/"+newId), file);
  newsInput.value="";
}
onValue(ref(db,"news"), snap=>{
  newsText.innerHTML = "";
  const items = snap.val() || {};
  Object.values(items).forEach(f=>{
    if(f.match(/\.(jpg|jpeg|png|gif)$/i)) newsText.innerHTML += `<img src="assets/${f}" class="news-img"><br>`;
    else newsText.innerHTML += `<p>${f}</p>`;
  });
});

/* --- Clips --- */
function addClip(){
  const file = clipsInput.value.trim();
  if(!file) return;
  const newId = Date.now().toString();
  set(ref(db,"clips/"+newId), file);
  clipsInput.value="";
}
onValue(ref(db,"clips"), snap=>{
  clipsText.innerHTML = "";
  const items = snap.val() || {};
  Object.values(items).forEach(f=>{
    if(f.match(/\.(mp4|webm|ogg)$/i)) clipsText.innerHTML += `<video controls class="clip-video"><source src="assets/${f}" type="video/mp4"></video><br>`;
    else clipsText.innerHTML += `<a class="link" href="assets/${f}" target="_blank">${f}</a><br>`;
  });
});
</script>

</body>
</html>
